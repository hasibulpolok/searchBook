<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="img/logo.png" .ico" type="image/x-icon">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header>
        <section>
            <div class="logo">
                <nav class="navbar navbar-light bg-warning">
                    <div class="container-fluid">
                        <a href="index.html" class="navbar-brand"><img style="width: 30px;" src="img/logo.png" alt="">
                            <span class="text-dark fw-bold mx-2"> Book Archive</span> </a>
                        <div class="d-flex">
                            <input id="searchfield" class="form-control me-2" type="search" placeholder="Search Book"
                                aria-label="Search">
                            <button id="search" onclick="searchFun()" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>
                </nav>
            </div>
        </section>

        <!-- spinner  -->
        <div id="spinner" class="w-100 mt-4">
            <div class="d-flex align-items-center">
                <div style="width: 6rem; height: 6rem;" class="spinner-border mx-auto" role="status" aria-hidden="true">
                </div>
            </div>
        </div>
        <!-- spinner end  -->
    </header>


    <main>
        <!-- total result count  -->
        <div id="totalresult" class="text-center text-danger mt-5 fw-bold">
        </div>
        <!-- total result count  end-->
        <!-- no result match -->
        <div id="nomatch" class="text-center text-danger mt-5 fw-bold">
            No Match Found
        </div>
        <!-- no result match end  -->
        <section id="results" class="mt-5 row row-cols-1 row-cols-md-3 g-4 ">

        </section>
    </main>
    <footer class="text-center text-dark fw-bold bg-warning p-2 mt-2"> &copy; Hasibul Polok 2021 -
        <script>document.write(new Date().getFullYear())</script>
    </footer>
    <!-- Bootstrap Bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>

</html>
